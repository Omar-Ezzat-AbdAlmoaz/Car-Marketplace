<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Car Details - AutoMarket</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="/js/utils/config.js"></script>
</head>

<body
  class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-[#111318] dark:text-white">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white dark:bg-[#1a202c] border-b border-[#f0f2f4] dark:border-gray-800 shadow-sm">
    <div class="max-w-[1440px] mx-auto px-4 lg:px-8">
      <div class="flex items-center justify-between h-16 gap-4">
        <a class="flex items-center gap-3 text-[#111318] dark:text-white" href="/pages/cars_landing/index.html">
          <div class="size-8 text-primary">
            <span class="material-symbols-outlined text-[32px]">directions_car</span>
          </div>
          <h2 class="text-xl font-bold tracking-tight">AutoMarket</h2>
        </a>
        <nav class="hidden md:flex items-center gap-6">
          <a class="text-sm font-medium hover:text-primary transition-colors"
            href="/pages/cars_landing/cars.html">Browse Cars</a>
          <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Sell</a>
        </nav>
        <div class="flex items-center gap-3">
          <button
            class="flex items-center justify-center size-10 rounded-lg bg-[#f0f2f4] dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            <span class="material-symbols-outlined text-[20px]">favorite</span>
          </button>
          <div id="auth-buttons"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow w-full max-w-[1440px] mx-auto px-4 lg:px-8 py-8">
    <!-- Breadcrumb -->
    <nav class="flex items-center gap-2 text-sm text-gray-500 mb-6">
      <a href="/pages/cars_landing/index.html" class="hover:text-primary">Home</a>
      <span class="material-symbols-outlined text-[16px]">chevron_right</span>
      <a href="/pages/cars_landing/cars.html" class="hover:text-primary">Cars</a>
      <span class="material-symbols-outlined text-[16px]">chevron_right</span>
      <span id="breadcrumb-title" class="text-[#111318] dark:text-white font-medium">Loading...</span>
    </nav>

    <!-- Car Details Container -->
    <div id="car-details" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Loading State -->
      <div class="col-span-full flex items-center justify-center py-20">
        <div class="text-center">
          <span class="material-symbols-outlined text-6xl text-gray-300 animate-pulse">directions_car</span>
          <p class="mt-4 text-gray-500">Loading car details...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <script src="/js/utils/api.js"></script>
  <script src="/js/utils/routes.js"></script>
  <script src="/js/utils/icon.js"></script>
  <script src="/js/utils/elment.js"></script>
  <script src="/js/utils/auth.js"></script>
  <script src="/js/components/authButtons"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/pages/car-details.js"></script>
</body>

</html>
